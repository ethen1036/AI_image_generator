<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Image generator | Powered by DALLE</title>
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>OpenAI Image Generator</h2>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <a href="https://github.com/ethen1036/ImageGenerator" target="_blank">Github repo</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="showcase">
            <form id="image_form">
                <h1>Describe an image</h1>
                <div class="form_control">
                    <input type="text" id="prompt" placeholder="Enter image description">
                </div>

                <div class="form_control">
                    <select name="size" id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <button type="submit" class="btn">Generate Image</button>
            </form>
        </section>

        <section class="image">
            <div class="image_container">
                <h2 class="msg"></h2>
                <img src="" alt="" id="image"/>
            </div>
        </section>
    </main>
    <div class="spinner"></div>
</body>
</html>
